<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="todo-list">
    <h1>To-Do List</h1>
    <p>Describe your list</p>
    <input type="text" id="new-task" placeholder="Add a task">
<button onclick="addNewTask()">Add</button>

    <!-- <ul id="tasks"></ul> -->
  
    <ul id="task">
      <h2> All Tasks(3) Completed (0)</h2>
      <li>
        <input type="checkbox" id="task1">
        <label for="task1">To-Do Leg and Cardio workout</label>
        <button class="complete-btn">Complete</button>
        <button class="delete-btn">Delete</button>
      </li>
      <li>
        <input type="checkbox" id="task2">
        <label for="task2">To-Do Full body & abs workout</label>
        <button class="complete-btn">Complete</button>
        <button class="delete-btn">Delete</button>
      </li>
      <li>
        <input type="checkbox" id="task3">
        <label for="task3">To-Do arm & upper body workout</label>
        <button class="complete-btn">Complete</button>
        <button class="delete-btn">Delete</button>
      </li>
    </ul>
  </div>
  
<script src="index.js"></script>
</body>
</html>
